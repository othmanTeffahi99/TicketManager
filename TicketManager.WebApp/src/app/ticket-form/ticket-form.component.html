
<div class="modal-header">
    <h4 class="modal-title">{{ticket.id ? 'Edit' : 'Add'}} Ticket</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" formControlName="description" required>
        <div *ngIf="ticketForm.get('description')?.invalid && (ticketForm.get('description')?.dirty || ticketForm.get('description')?.touched)" class="alert alert-danger mt-1">
          Description is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" formControlName="status" [selectedIndex]="ticketForm.status">
            <option *ngFor="let status of statusOptions" [ngValue]="status.value">
              {{status.label}}
            </option>
          </select>
      </div>

      <div class="mb-3" [hidden]="true">
          <label for="creationDate" class="form-label">Creation Date</label>
          <input type="date" class="form-control" id="creationDate" formControlName="creationDate" required [readOnly]="true">
         
        </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary me-2" (click)="close()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!ticketForm.valid">Save</button>
      </div>
    </form>
  </div>
